<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <style>
        #colorBox {
            width: 200px;
            height: 200px;
            transition: background-color 1s ease; /* Add smooth transition effect */
        }
    </style>
</head>
<body>

    <div id="colorBox"></div>

    
</body>
<script>
    function changeColor() {
        const colorBox = document.getElementById('colorBox');
        const newColor = getRandomColor(); // Get a random color

        // Change the background color of the box
        colorBox.style.backgroundColor = newColor;

        // Schedule the next color change after 2 seconds
        setTimeout(changeColor, 2000);
    }

    // Function to generate a random color in hex format
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    // Initial call to start the color-changing process
    changeColor();
</script>
</html>
